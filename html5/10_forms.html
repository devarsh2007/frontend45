<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <table border="1" cellpadding="10" align="center">
            <tr>
                <td colspan="3" align="center">
                    <font size="5">register</font>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="first" id="first" placeholder="first name">
                </td>
                <td><input type="text" name="second" id="second" placeholder="middle name"></td>
                <td><input type="text " name="third" id="third " placeholder="last name"></td>
            </tr>
        
            <tr>
                <td><label for="date">Birth Date</label> <br>
                    <input type="date" name="date" id="date">
                </td>
                <td colspan="2">
                    <label for="photo">Enter your photo</label><br>
                    <input type="file" name="photo" id="photo" multiple accept="image/jpeg">
                </td>
            </tr>
        
            <tr>
                <td>
                    <label for="gender">Gender </label> <br>
                    <input type="radio" name="gender" id="male"><label for="male">male</label>
        
                    <input type="radio" name="gender" id="female"><label for="female">female</label>
                </td>
        
                <td colspan="2">
                    <label for="">Lnguage</label><br>
                    <input type="checkbox" name="eng" id="eng"><label for="eng">eng</label>
                    <input type="checkbox" name="gujrati" id="gujrati"><label for="gujrati">gujrati</label>
                    <input type="checkbox" name="marathi" id="marathi"><label for="marathi">marathi</label>
                    <br>
                    <input type="checkbox" name="hindi" id="hindi"><label for="hindi">hindi</label>
                    <input type="checkbox" name="snkrit" id="snskrit"><label for="snskrit">snskrit</label>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <button type="submit">register</button>
                    <button type="reset">clear all</button>
                </td>
            </tr>
        
        </table>
    </form>
</body>
</html>
