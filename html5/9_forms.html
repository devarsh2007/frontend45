<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="./success.html" autocomplete="on" novalidatey>
    <table border="1" cellpadding="10" align="center" width="30%">
        <tr align="center">
            <td colspan="2">
                <font size="5">Form</font>
            </td>
        </tr>
        <tr>
    
            <td>
                <label for="name">username</label>
            </td>
            <td>
                <input type="text" name="name" id="name" size="35" autocomplete="on" required autofocus>
            </td>
        </tr>
        <tr>
            <td>
                <label for="color">color</label>
            </td>
            <td><input type="color" name="color" id="color"></td>
        </tr>
        <tr>
            <td><label for="date">birth date</label></td>
            <td><input type="date" name="date" id="date" min="2025-01-01" max="2025-01-31" /></td>
        </tr>
        <tr>
            <td><label for="time">date and time</label></td>
            <td><input type="datetime" name="time" id="time"></td>
        </tr>
        <tr>
            <td><label for="email">email id</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="month">month</label></td>
            <td><input type="number" name="month" id="month" min="1" max="12" required /></td>
        </tr>
        <tr>
            <td><label for="number">age</label></td>
            <td><input type="number" name="number" id="number"></td>
        </tr>
        <tr>
            <td><label for="range">range</label></td>
            <td><input type="range" name="range" id="range" min="10" max="50"></td>
        </tr>
        <tr>
            <td><label for="time">time</label></td>
            <td><input type="time" name="time" id="time"></td>
        </tr>
        <tr>
            <td><label for="url">url</label></td>
            <td><input type="url" name="url" id="url"></td>
        </tr>
        <tr>
            <td><label for="week">week</label></td>
            <td><input type="week" name="week" id="week"></td>
        </tr>
    
        <tr>
            <td colspan="2" align="right">
                <button type="submit">
                    <font size="5">regiter</font>
                </button>
                <button type="reset">
                    <font size="5">clear all</font>
                </button>
            </td>
        </tr>
    </table>
   </form>
</body>
</html>
